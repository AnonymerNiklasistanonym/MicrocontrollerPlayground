<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Data Visualization</h1>
    <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        <label for="average">Average:</label>
        <input type="checkbox" id="average" checked>
    </div>
    <h2>Charts</h1>
    <div id="charts"></div>
    <h2>Combined Chart</h1>
    <div>
        <label for="leftY">Left Y-Axis</label>
        <select id="leftY"></select>
        <label for="rightY">Right Y-Axis:</label>
        <select id="rightY"></select>
    </div>
    <div id="combinedCharts"></div>
    <script src="script.js"></script>
</body>
</html>
